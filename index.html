<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Patterns</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="media.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Responsive Patterns</h1>
        <ul>
          <li>Column Drop</li>
          <li>Mostly Fluid</li>
          <li>Layout Shifter</li>
          <li>Off Canvas</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Column Drop</h2>
  </div>

  <div class="container column-drop">
    <div class="box dark-blue"></div>
    <div class="box light-blue"></div>
    <div class="box green"></div>
  </div>

  <div class="container">
    <h2>Mostly Fluid</h2>
  </div>

  <div class="container mostly-fluid">
    <div class="box dark-blue"></div>
    <div class="box light-blue"></div>
    <div class="box green"></div>
    <div class="box red"></div>
    <div class="box orange"></div>
  </div>

  <div class="container">
    <h2>Layout Shifter</h2>
  </div>

  <div class="container layout-shifter">
    <div class="box dark-blue"></div>
    <div class="layout-shifter" id="container2">
      <div class="box light-blue"></div>
      <div class="box green"></div>
    </div>
    <div class="box red"></div>
  </div>

  <div class="container">
    <h2><a href="off-canvas.html"></a>Off Canvas</h2>
  </div>

  <!-- <script src="main.js"></script> -->
</body>
</html>
